<h2 class="text-center">Masukkan Data Mahasiswa</h2>

<form>
  <div class="form-group row">
    <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
    <div class="col-sm-10">
      <input type="Nama" class="form-control" id="inputNama">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputKelas" class="col-sm-2 col-form-label">Kelas</label>
    <div class="col-sm-10">
      <input type="Kelas" class="form-control" id="inputKelas">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputNPM" class="col-sm-2 col-form-label">NPM</label>
    <div class="col-sm-10">
      <input type="NPM" class="form-control" id="inputNPM">
    </div>
  </div>
  
  <div class="form-group row">
    
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Apakah anda yakin data sudah benar?
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
